<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <header>
        <h3>Descuentos 20%</h3>
        <section class="tienda">
            <img src="./img/logo 1.png" alt="">
            <a href="index.html">
                <h1>La cueva del alienigena</h1>
            </a>
        </section>
        <section class="barraAzul">
            <p>
                <a href="contacto.html">Contacto</a>
                <a href="registrarse.html">Registrarme</a>
                <a href="login.html">Ingresar</a>
            </p>
        </section>
    </header>

    <main>
        <section class="super">
            <div class="añadirAqui">
                <h1>Añadi tu super!</h1>
                <p>Agregá tu personaje favorito completando las opciones</p>
            </div>
            <div class="formulario">
                <form action="index.html" method="POST">
                    <div class="nombreFecha">
                        <p>
                            <label for="nombre" name="nombre">Nombre</label>
                        </p>
                        <p>
                            <input type="text" name="nombre" id="nombreHeroe" value="nombre">
                        </p>
                        <p><label for="fecha nacimiento" name="Fecha">Fecha</label>
                        </p>
                        <p>
                            <input type="date" name="fecha nacimiento" id="fecha" value="" placeholder="dd/mm/aaaa">
                        </p>
                        <p>
                            <textarea name="contenido" rows=18 cols=37
                                placeholder=" Describa aqui su superheroe!"></textarea>
                        </p>
                    </div>
                    <div class="especieRadio">
                        <p>
                            <label for="especie" name="especie">Especie</label>
                        </p>
                        <p>
                            <input type="text" name="especie" id="especie" value="" list="elegirEspecie"
                                placeholder="Elegi la especie!">
                            <datalist id="elegirEspecie">
                                <option value="Mutante"></option>
                                <option value="Asgardiano"></option>
                                <option value="Brujo"></option>
                                <option value="Mandalorian"></option>
                                <option value="Atlanteans"></option>
                                <option value="Elfo"></option>
                                <option value="Hechicero"></option>
                                <option value="Flora Colossus"></option>
                                <option value="Wakandano"></option>
                                <option value="Sayayin"></option>
                            </datalist>
                        </p>
                        <p class="imagen"></p>
                        <label for="image" name="foto">Agregar foto</label>
                        <input type="file" name="file" id="file" value="foto">
                        </p>
                        <p>
                            <label for="cualesPoderes">¿Cuáles son sus poderes?</label>
                        </p>
                        <p>
                        <p>
                            <input type="checkbox" name="poderes" value="Volar">
                            <label for="poderes">Volar</label>
                        </p>
                        <p>
                            <input type="checkbox" name="poderes" value="Manipulacion de elementos">
                            <label for="poderes">Manipulacion de los elementos</label>
                        </p>
                        <p>
                            <input type="checkbox" name="poderes" value="Telequinesis">
                            <label for="poderes">Telequinesis</label>
                        </p>
                        <p>
                            <input type="checkbox" name="poderes" value="Super fuerza y destreza">
                            <label for="poderes">Super fuerza y destreza</label>
                        </p>
                        <p>
                            <label for="personaje">Tipo de personaje</label>
                        </p>
                        <p>
                        <p>
                            <input type="radio" name="heroe" value="Heroe/Heroina">
                            <label for="heroe">Heroe/Heroina</label>
                        </p>
                        <p>
                            <input type="radio" name="villano" value="Villano/Villana">
                            <label for="villano">Villano/Villana</label>
                        </p>
                        </p>
                    </div>
                </form>
            </div>

            <div>
                <input type="submit" value="Añadir">
            </div>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
